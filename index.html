<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>PNW Earthquakes & Tectonic Plate Boundaries</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- mapbox library for mapmaking below here: -->
    <!-- including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        /* CSS styles for the layout and components */
        /* body and container make sure main viewport of HTML page can occupy the full window */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        /* map covers the full browser screen */
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* using flex display to responsively determine the size of side-panel and map */
        #side-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 550px;
            height: 100vh;
            background: white;
            overflow-y: auto;
            z-index: 2;
            padding: 24px 16px 16px 16px;
        }

        h2 {
            margin-top: 0;
        }

        button {
            margin-bottom: 10px;
        }

        /* styling the table */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
        }

        /* makes sure even rows in the table are slightly grayer than odd rows; creates zebra-striped table */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media (max-width: 1023px) {
            #side-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main id="container">
        <!-- table of earthquakes -->
        <div id="side-panel">

            <h2>PNW Earthquakes & Tectonic Plate Boundaries</h2>
            <p>This webmap shows earthquakes roughly within the Pacific Northwest (PNW) that have a magnitude greater than or equal to 1.5.</p>
            <p>In addition to the earthquake locations, this webmap also shows tectonic plate boundaries.</p>
            <button>Sort by Magnitude</button>

            <!-- javascript uses these HTML selectors to change the webpage when something happens -->
            <table>
                <tr>
                    <th>ID</th>
                    <th>Magnitude</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
            </table>

        </div>
        
        <!-- actual map of earthquakes -->
        <div id="map"></div>
    </main>

    <script>
        // defining my mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoicXV3YWNrLWpvbmVzIiwiYSI6ImNtaDJkcjBzNzBiOGoyam9ib2Q4bGZkNTUifQ.tcdpJ47sN7uE8gEREB17MQ';

        // creating the map object
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/quwack-jones/cmh2figue00f101smfg0s9c8i',
            zoom: 4,
            center: [-108.88, 44.09]
        });
        
        // creating function to make table and map
        async function makeTableAndMap() {
            // creating bounds for earthquakes - only earthquakes within PNW (WA, OR, ID, BC Canada)
            const boundsPNW = {
                minLat: 40, // southern Oregon
                maxLat: 55, // northern BC Canada
                minLon: -135, // Pacific coast offshore BC
                maxLon: -110 // eastern Idaho
            }

            // establish variables for data sources
            let response, tectonicPlates, earthquakes, table;

            // load tectonic plate boundary geojson data
            response = await fetch('assets/all_tectonic_boundaries.geojson');
            tectonicPlates = await response.json();

            // load earthquake geojson data
            response = await fetch('assets/all_earthquakes_30_days.geojson');
            earthquakes = await response.json();

            // filter for earthquakes within PNW bounds AND magnitude >= 1.5
            const pnwEarthquakes = earthquakes.features.filter(f => {
                const [lon, lat] = f.geometry.coordinates;
                return (lat >= boundsPNW.minLat && lat <= boundsPNW.maxLat &&
                       lon >= boundsPNW.minLon && lon <= boundsPNW.maxLon &&
                       f.properties.mag >= 1.5);
            });

            // create earthquake table from geojson
            table = document.getElementsByTagName('table')[0];
            let row, cell1, cell2, cell3, cell4;
            for (let i = 0; i < pnwEarthquakes.length; i++) {
                // getting date from earthquake time property
                const date = new Date(pnwEarthquakes[i].properties.time).toLocaleDateString('en-US');

                // create empty <tr> element and add it to 1st position of table
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell4 = row.insertCell(3);

                // add earthquake data to each cell
                cell1.innerHTML = pnwEarthquakes[i].id;
                cell2.innerHTML = pnwEarthquakes[i].properties.mag;
                cell3.innerHTML = pnwEarthquakes[i].properties.place;
                cell4.innerHTML = date;
            }

            // load data to map
            map.on('load', function loadingData() {
                // add tectonic plate boundary data source and layer
                map.addSource('tectonicPlates', {
                    type: 'geojson',
                    data: tectonicPlates
                });

                map.addLayer({
                    'id': 'tectonicPlatesLayer',
                    'type': 'line',
                    'source': 'tectonicPlates',
                    'layout': {},
                    'paint': {
                        'line-color': 'black',
                        'line-width': 2
                    }
                });

                // add earthquake data source and layer
                map.addSource('pnwEarthquakes', {
                    type: 'geojson',
                    data: {
                        type: "FeatureCollection",
                        features: pnwEarthquakes
                    }
                });

                map.addLayer({
                    'id': 'pnwEarthquakesLayer',
                    'type': 'circle',
                    'source': 'pnwEarthquakes',
                    'paint': {
                        // circle radius increases with magnitude
                        'circle-radius': [
                            'interpolate',
                            ['linear'],
                            ['get', 'mag'],
                            1.5, 4,
                            3, 8,
                            5, 16,
                            7, 24
                        ],
                        // circle color transparency increases with magnitude
                        'circle-color': [
                            'rgba',
                            240, 0, 255,
                            [
                                'interpolate',
                                ['linear'],
                                ['get', 'mag'],
                                1.5, 0.3,
                                3, 0.5,
                                5, 0.7,
                                7, 1.0
                            ]
                        ],
                        'circle-stroke-width': 1.5,
                        'circle-stroke-color': 'white'
                    }
                });

                // popup when clicking on earthquake circle
                map.on('click', 'pnwEarthquakesLayer', function (e) {
                    const feature = e.features[0];
                    const props = feature.properties;
                    const coords = feature.geometry.coordinates.slice();

                    const popupContent = `
                        <strong>Location:</strong> ${props.place}<br>
                        <strong>Magnitude:</strong> ${props.mag}<br>
                    `;

                    new mapboxgl.Popup()
                        .setLngLat([coords[0], coords[1]])
                        .setHTML(popupContent)
                        .addTo(map);
                });
            });
        }

        makeTableAndMap();

        // create button to sort earthquake table
        let sortButton = document.getElementsByTagName('button')[0];
        sortButton.addEventListener('click', sortTable);

        // define function to sort earthquake table from largest to smallest magnitude
        function sortTable() {
            // create variables needed for sorting
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName('table')[0];
            switching = true;

            // continue until no switching is done
            while (switching) {
                // start by saying no switching is done
                switching = false;
                rows = table.rows;
                
                // loop through all table rows except header (first row)
                for (i = 1; i < (rows.length - 1); i++) {
                    // start by saying there should be no switching
                    shouldSwitch = false;
                    
                    // compare elements from current row and next row (magnitude column)
                    x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);

                    // check if the two rows should switch place
                    if (x < y) {
                        // if yes, mark as a switch and break the loop
                        shouldSwitch = true;
                        break;
                    }
                }

                // if a switch has been marked, make the switch and mark that it has been done
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
