<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Earthquakes and Tectonic Plate Boundaries</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- mapbox library for mapmaking below here: -->
    <!-- Including the Mapbox GL CSS file -->
    <!-- ASK IF THESE LINKS STAY THE SAME OR NOT -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        /* CSS styles for the layout and components */
        /* body and container make sure main viewport of HTML page can occupy the full window */
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        /* using flex display to responsively determine the size of side-panel and map */
        #side-panel {
            flex-basis: 500px;
            overflow-y: scroll;
        }

        #map {
            flex-grow: 1;
        }

        button {
            margin-bottom: 10px;
        }

        /* styling the table */
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        /* makes sure even rows in the table are slightly grayer than odd rows; creates zebra-striped table */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
